<!DOCTYPE html>
<html>
  <head>
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="drum.css" />
  </head>

  <body>
    <h1>The Drum Kit</h1>

    <div class="all">
      <button class="w button">w</button>
      <button class="a button">a</button>
      <button class="s button">s</button>
      <button class="d button">d</button>
      <button class="j button">j</button>
      <button class="k button">k</button>
      <button class="l button">l</button>
    </div>
  </body>
  <script>
    var numberOfButtons = document.querySelectorAll(".button").length;

    for (var j = 0; j < numberOfButtons; j++) {
      document
        .querySelectorAll(".button")
        [j].addEventListener("click", function () {
          var buttonStyle = this.innerHTML;
          sound(buttonStyle);
          animation(buttonStyle);
        });
    }
    document.addEventListener("keypress", function (event) {
      sound(event.key);
      animation(event.key);
    });
    function sound(key) {
      switch (key) {
        case "w":
          var sound1 = new Audio("tom-1.mp3");
          sound1.play();
          break;

        case "a":
          var sound2 = new Audio("tom-2.mp3");
          sound2.play();
          break;

        case "s":
          var sound3 = new Audio("tom-3.mp3");
          sound3.play();
          break;

        case "d":
          var sound4 = new Audio("tom-4.mp3");
          sound4.play();
          break;

        case "j":
          var sound5 = new Audio("snare.mp3");
          sound5.play();
          break;

        case "k":
          var sound6 = new Audio("kick-bass.mp3");
          sound6.play();
          break;

        case "l":
          var sound7 = new Audio("crash.mp3");
          sound7.play();
          break;

        default:
          console.log(key);
      }
    }
    function animation(currentKey) {
      var activeButton = document.querySelector("." + currentKey);

      activeButton.classList.add("animation");

      setTimeout(function () {
        activeButton.classList.remove("animation");
      }, 100);
    }
  </script>
</html>
